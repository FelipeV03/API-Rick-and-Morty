<div *ngIf="loading" class="overlay">
  <mat-progress-spinner mode="indeterminate" color="warn"></mat-progress-spinner>
</div>



<div>
  <input type="text" class="form-control bg-dark text-light border-0 my-4 text-center" style="width:50%; margin: auto;"
    (keyup)="search()" [(ngModel)]="searchcaracter" placeholder="Escribe aquÃ­ para buscar...">
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" *ngFor="let personaje of filtrercaracter">
      <div class="card bg-dark text-white rounded border border-primary mb-4">
        <img class="card-img-top" src="{{ personaje.image }}" alt="{{ personaje.name }}">
        <div class="card-body">
          <h2 class="card-title"> {{ personaje.name }} </h2>
          <b style="color:rgba(255, 255, 255, 0.656) ;">Estado:</b>
          <p
            [ngClass]="personaje.status === 'Alive' ? 'text-success' : personaje.status === 'unknown' ? '' : 'text-danger'">
            {{ personaje.status }} </p>
          <b style="color:rgba(255, 255, 255, 0.656) ;">Especie:</b>
          <p class="card-text"> {{ personaje.species }} </p>
          <b style="color:rgba(255, 255, 255, 0.656) ;">Genero:</b>
          <p class="card-text"> {{ personaje.gender }}</p>
          <b style="color:rgba(255, 255, 255, 0.656) ;">Visto por primera vez en:</b>
          <p class="card-text">{{ personaje.origin.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
